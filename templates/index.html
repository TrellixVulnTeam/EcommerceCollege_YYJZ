{% extends "base.html" %}
{% block content %}


{% for each in object_list %}
<section id="product" class="team section-bg" style="margin-top:5%;">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h1><strong>{{each.category}}</strong></h1>
        </div>

        <div class="row">
            {% for product in each.product_set.all %}
                <div class="col-lg-3 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100"style='margin-top: 2%;'>
                    <div class="cards">
                        <div class="member">
                            <div class="member-img">
                                <img src="{{ product.image.url }}" class="img-fluid" alt="" height='800' width='1000'>
                            </div>
                            <div class="member-info">
                                <h3>{{product.title|title}}</h3>
                                <span>Rs {{ product.price }}</span>
                            </div>
                        </div>  
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
</section>
{% endfor %}

{%endblock%}
