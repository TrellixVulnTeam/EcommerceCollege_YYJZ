{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2 style="margin-top: 10%">Sign up Form</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>

      {{ field|as_crispy_field  }}

      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
  {% endfor %}
  <button type="submit" class="btn btn-warning">Sign up</button>

</form>
{% endblock %}
